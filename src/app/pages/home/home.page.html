<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Currencies
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar color="primary">
            <ion-title size="large">Currencies</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-text>
                        Insert a fare and select the country, to see the format.
                    </ion-text>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating" color="primary">Fare</ion-label>
                    <ion-input type="text" [(ngModel)]="fare"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-select placeholder="Select Country" (ionChange)="selectCountry($event)">
                        <ion-select-option *ngFor="let currency of arrayCurrenciesCollection; let i = index" [value]="currency.data.country">{{currency.data.country}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row><br><br></ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label color="primary">
                        <h1 [hidden]="!fareComplete"><b>Fare Format</b></h1>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="5">
                <ion-item>
                    <h1 class="fare-result" color="primary" [hidden]="!fareComplete"><b>{{ country }}:</b>&nbsp;&nbsp;</h1>
                </ion-item>
            </ion-col>
            <ion-col size="7">
                <ion-item>
                    <h2 class="symbol" [hidden]="!currencyBefore">{{ symbol }}</h2>&nbsp;&nbsp;
                    <h2 class="fare-result" [hidden]="!currencyBefore">{{ fareComplete }}</h2>&nbsp;&nbsp;
                    <h2 class="fare-result" [hidden]="currencyBefore">{{ fareComplete }}</h2>&nbsp;&nbsp;
                    <h2 class="symbol" [hidden]="currencyBefore">{{ symbol }}</h2>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
